  hr_manager:
    build:
      context: .
      dockerfile: HRManagerService/Dockerfile
    environment:
      - HrDirectorUri=http://hr_director:8083/
    depends_on:
      - postgres
    #      - hr_director
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/api/hr_manager/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "8082:8082"
    networks:
      - hackathon_network

